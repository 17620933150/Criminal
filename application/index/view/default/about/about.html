 </div>                            </div>                        </div>                        <div class="conp">                            <h2>地图</h2>                            <a href="" name="ditu"></a>                            <div class="edit_con_original" style="text-indent:2em">                                <div class="edit-con-original">                                    <div style="text-indent:2em;">                                            <script type="text/javascript" src="http://api.map.baidu.com/getscript?key=&v=1.1&services=true"></script>                                        <div class="ditus">                                            <div style="width:100%;height:28.9rem; margin-top:1.5rem;border:#ccc solid 1px;" id="dituContent"></div>                                        </div>                                        <script type="text/javascript">                                            //创建和初始化地图函数：                                            function initMap(){                                                createMap();//创建地图                                                setMapEvent();//设置地图事件                                                addMapControl();//向地图添加控件                                                addMarker();//向地图中添加marker                                            }                                            //创建地图函数：                                            function createMap(){                                                var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图                                                var point = new BMap.Point(113.335436,23.141703);//定义一个中心点坐标                                                map.centerAndZoom(point,18);//设定地图的中心点和坐标并将地图显示在地图容器中                                                window.map = map;//将map变量存储在全局                                            }                                            //地图事件设置函数：                                            function setMapEvent(){                                                map.enableDragging();//启用地图拖拽事件，默认启用(可不写)                                                map.enableScrollWheelZoom();//启用地图滚轮放大缩小                                                map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)                                                map.enableKeyboard();//启用键盘上下左右键移动地图                                            }                                            //地图控件添加函数：                                            function addMapControl(){                                            }                                            //标注点数组                                            var markerArr = [{title:"广东国晖（广州）律师事务所",content:"广东国晖（广州）律师事务所",point:"113.335436|23.141703",isOpen:1,icon:{w:23,h:25,l:46,t:21,x:9,lb:12}}                                            ];                                            //创建marker                                            function addMarker(){                                                for(var i=0;i<markerArr.length;i++){                                                    var json = markerArr[i];                                                    var p0 = json.point.split("|")[0];                                                    var p1 = json.point.split("|")[1];                                                    var point = new BMap.Point(p0,p1);                                                    var iconImg = createIcon(json.icon);                                                    var marker = new BMap.Marker(point,{icon:iconImg});                                                    var iw = createInfoWindow(i);                                                    var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});                                                    marker.setLabel(label);                                                    map.addOverlay(marker);                                                    label.setStyle({                                                        borderColor:"#808080",                                                        color:"#333",                                                        cursor:"pointer"                                                    });                                                    (function(){                                                        var index = i;                                                        var _iw = createInfoWindow(i);                                                        var _marker = marker;                                                        _marker.addEventListener("click",function(){                                                            this.openInfoWindow(_iw);                                                        });                                                        _iw.addEventListener("open",function(){                                                            _marker.getLabel().hide();                                                        })                                                        _iw.addEventListener("close",function(){                                                            _marker.getLabel().show();                                                        })                                                        label.addEventListener("click",function(){                                                            _marker.openInfoWindow(_iw);                                                        })                                                        if(!!json.isOpen){                                                            label.hide();                                                            _marker.openInfoWindow(_iw);                                                        }                                                    })()                                                }                                            }                                            //创建InfoWindow                                            function createInfoWindow(i){                                                var json = markerArr[i];                                                var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");                                                return iw;                                            }                                            //创建一个Icon                                            function createIcon(json){                                                var icon = new BMap.Icon("http://app.baidu.com/map/images/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})                                                return icon;                                            }                                            initMap();//创建和初始化地图                                        </script>                                    </div>                                </div>                            </div>                        </div>                    </div>                                    </div>            </div>        </div>    </section><!--头部-->{include file="common/bottom"}
