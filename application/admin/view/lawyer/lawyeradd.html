<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>


    <link href="__ADMIN__/utf8-php/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__ADMIN__/utf8-php/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/umeditor.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/utf8-php/lang/zh-cn/zh-cn.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" onSubmit="return false;">
            <div class="layui-form-item">
                <label for="business_name" class="layui-form-label">
                    <span class="x-red">*</span>律师姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="business_name" value="" name="business_name" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>必填
                </div>
            </div>
            <div class="layui-form-item">
                <label for="business_img" class="layui-form-label">
                    <span class="x-red">*</span>律师头像
                </label>
                <div class="layui-input-inline">
                    <div class="layui-upload-drag" id="test1">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <input type="hidden" id="business_img" value="">
                    <img id="img_img1" style="width: 300px;" src="" alt="">
                </div>

            </div>
            <div class="layui-form-item">
                <label for="business_content" class="layui-form-label">
                    <span class="x-red">*</span>律师信息
                </label>
                <div class="layui-input-inline">
                    <script type="text/plain" id="business_content" style="width:1000px;height:240px;"></script>
                </div>
            </div>



            <div class="layui-form-item">
                <label for="business_gzjy" class="layui-form-label">
                    <span class="x-red">*</span>工作经验
                </label>
                <div class="layui-input-inline">
                    <script type="text/plain" id="business_gzjy" style="width:1000px;height:240px;"><p></p></script>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="business_gzjy" class="layui-form-label">
                </label>
                <button class="layui-btn"  onclick="tijiao()">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>

  var business_content1 = UM.getEditor('business_content');
  var business_gzjy1 = UM.getEditor('business_gzjy');

    layui.use(['form', 'layer','upload'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;


        //拖拽上传
        upload.render({
            elem: '#test1'
            ,url: "{:url('admin/article/file')}"
            ,field:'upfile'
            ,before : function(obj){
                layer.load();
            }
            ,done: function(res){
                if (res.taatus == '200') {
                    layer.closeAll('loading');
                    layer.msg(res.msg, {
                            icon: 6, time: 1000
                        },
                        function () {
                            $('#img_img1').attr('src',res.url);
                            $('#business_img').attr('value',res.url)
                        });
                    return false;
                }else {
                    layer.msg(res.msg, {icon: 5, time: 1000});
                }


            }
        });
        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log('提交完成');
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                return false;
            });

    });

    function tijiao() {
        var business_name = $('#business_name').val();//律师姓名
        var business_img = $('#business_img').val();//律师头像
        var business_content = UM.getEditor('business_content').getContent();//律师详情
        var business_gzjy = UM.getEditor('business_gzjy').getContent();//工作经验

        if (business_name == '' ) {
            layer.msg('律师姓名不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (business_img == '' ) {
            layer.msg('律师头像不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (business_content == '' ) {
            layer.msg('律师详情不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (business_gzjy == '' ) {
            layer.msg('工作经验不能为空!', {icon: 5, time: 1000});
            return false;
        }
        $.ajax({
            url: "",
            data: {'business_name':business_name,'business_img':business_img,'business_content':business_content,'business_gzjy':business_gzjy},
            type: 'post',
            dataType: 'json',
            success: function (date) {
                if (date.taatus == '200') {
                    layer.alert(date.msg, {
                            icon: 6
                        },
                        function () {
                            //刷新当前页面
                            location.reload()
                        });
                    return false;
                }else {
                    layer.msg(date.msg, {icon: 5, time: 1000});
                }
            },
            fail: function (err) {
                alert('请求失败! 请联系管理员');
                location.reload()
            }
        });
    }
</script>

</body>

</html>
