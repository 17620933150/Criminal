<script>
    
    function imageactive(t) {
        if ($(t).hasClass('imagesactive')) {
            $(t).removeClass('imagesactive');
        }else {
            $(t).addClass('imagesactive');
        }
    }
    //实例化编辑器
    var um = UM.getEditor('myEditor');


    layui.use(['form', 'layer','upload'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;



        //拖拽上传
        upload.render({
            elem: '#test10'
            ,url: "{:url('admin/article/file')}"
            ,field:'upfile'
            ,done: function(res){
                if (res.taatus == '200') {
                    layer.msg(res.msg, {
                            icon: 6, time: 1000
                        },
                        function () {
                           $('#img_img').attr('src',res.url);
                           $('#artcle_fm').attr('value',res.url)
                        });
                    return false;
                }else {
                    layer.msg(res.msg, {icon: 5, time: 1000});
                }


            }
        });

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log('提交完成');
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                return false;
            });

    });

    function tijiao() {

        var article_name = $('#article_name').val();//文章标题
        var article_xbt = $('#article_xbt').val();//文章小标题
        var article_fm = $('#artcle_fm').val();//文章封面图片
        var seogjz = $('#seogjz').val();//seo关键字
        var seoms = $('#seoms').val();//seo描述
        var article_sort = $('#article_sort').val();//文章所属分类
        var article_content = UM.getEditor('myEditor').getContent();//内容


        if (article_name == '' ) {
            layer.msg('新闻标题不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (article_fm == '' ) {
            layer.msg('封面图片不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (article_content == '' ) {
            layer.msg('新闻内容不能为空!', {icon: 5, time: 1000});
            return false;
        }
        $.ajax({
            url: "",
            data: {'article_name':article_name,'article_xbt':article_xbt,'article_fm':artcle_fm,'seogjz':seogjz,'seoms':seoms,'article_sort':article_sort,'article_content':article_content},
            type: 'post',
            dataType: 'json',
            success: function (date) {
                if (date.taatus == '200') {
                    layer.alert(date.msg, {
                            icon: 6
                        },
                        function () {
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    return false;
                }else {
                    layer.msg(date.msg, {icon: 5, time: 1000});
                }


            },

            fail: function (err) {

                alert('请求失败! 请联系管理员');

                location.reload()

            }

        });
    }
</script>
