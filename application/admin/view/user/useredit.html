<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" onSubmit="return false;">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>登录名
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{$user.username}" id="username" name="username" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>将会成为您的登入名
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{$user.phone}" id="phone" name="phone" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>将会成为您的登入名
                </div>
            </div>
            <div class="layui-form-item">
                <label for="email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{$user.email}" id="email" name="email" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>角色</label>
                <div class="layui-input-block">
                    {volist name="$role" id="v"}
                    <input type="radio"  name="role_id" value="{$v.role_id}"lay-skin="primary" title="{$v.role_name}">
                    {/volist}
                </div>
            </div>

            <div class="layui-form-item">
                <label for="switch" class="layui-form-label">
                    <span class="x-red">*</span>是否启用
                </label>
                <div class="layui-input-inline">
                    <input type="checkbox" id="switch" name="switch"  lay-text="开启|停用" value="1" lay-skin="switch">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="switch" class="layui-form-label">
                </label>
                <button class="layui-btn"  onclick="tijiao()">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        $("input:radio[value='{$user.role_id}']").attr('checked','true');
        $("input:checkbox[value='{$user.status}']").attr('checked','true');
        layui.form.render(); //重新渲染显示效果

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {


                console.log('提交完成');
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                return false;
            });

    });



    function tijiao() {
        var status = $('#switch:checked').val();//是否启用
        status = status == undefined ? 0 : status;
        var username = $('#username').val();//员工名称
        var phone = $('#phone').val();//手机号码
        var email = $('#email').val();//邮箱
        var role_id =$('input:radio:checked').val();//角色


        if (username == '' ) {
            layer.msg('员工名称不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (phone == '' ) {
            layer.msg('手机不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (email == '' ) {
            layer.msg('邮箱不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (role_id == '' ) {
            layer.msg('员工角色不能为空!', {icon: 5, time: 1000});
            return false;
        }

        $.ajax({
            url: "",
            data: {'username':username,'phone':phone,'email':email,'role_id':role_id,'status':status},
            type: 'post',
            dataType: 'json',
            success: function (date) {
                if (date.taatus == '200') {
                    layer.alert(date.msg, {
                            icon: 6
                        },
                        function () {
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    return false;
                }else {
                    layer.msg(date.msg, {icon: 5, time: 1000});
                }


            },

            fail: function (err) {

                alert('请求失败! 请联系管理员');

                location.reload()

            }

        });
    }
</script>

</body>

</html>
