<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>

    <link href="__ADMIN__/utf8-php/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__ADMIN__/utf8-php/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/umeditor.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/utf8-php/lang/zh-cn/zh-cn.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" onSubmit="return false;">
            <div class="layui-form-item">
                <label for="jm_name" class="layui-form-label">
                    <span class="x-red">*</span>名称
                </label>
                <div class="layui-input-block">
                    <input type="text" value="{$jiamen.re_name}" id="jm_name" name="jm_name" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="jm_phone" class="layui-form-label">
                    <span class="x-red">*</span>预留电话
                </label>
                <div class="layui-input-block">
                    <input type="text" id="jm_phone" value="{$jiamen.re_phone}" name="jm_phone" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="addtime" class="layui-form-label">
                    <span class="x-red">*</span>时间
                </label>
                <div class="layui-input-block">
                    <input type="text" id="addtime" value="{$jiamen.addtime}" name="addtime" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="jm_content" class="layui-form-label">
                    <span class="x-red">*</span>备注
                </label>
                <div class="layui-input-block">
                    <textarea id="jm_content" name="jm_content" class="layui-textarea">
                        {$jiamen.re_content}
                    </textarea>
                </div>
            </div>

        </form>
    </div>
</div>

</body>

</html>
