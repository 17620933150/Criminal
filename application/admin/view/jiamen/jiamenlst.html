<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a><cite>加盟商管理</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">

                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" value="{$search}" name="search" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            <input type="hidden" name="page" value="{:input('page')}">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
<!--                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除-->
<!--                    </button>-->
<!--                    <button class="layui-btn" onclick="xadmin.open('添加用户','{:url(\'admin/article/articleadd\')}')">-->
<!--                        <i class="layui-icon"></i>添加-->
<!--                    </button>-->
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="" lay-skin="primary">
                            </th>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>预留电话</th>
                            <th>内容</th>
                            <th>加入时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </thead>
                        <tbody>

                        {volist name="jiamens" id="v"}
                        <tr>
                            <td>
                                <input type="checkbox" name="" lay-skin="primary">
                            </td>
                            <td>{$v.id}</td>
                            <td>{$v.re_name}</td>
                            <td>{$v.re_phone}</td>
                            <td>{$v.re_content}</td>
                            <td>{$v.addtime}</td>
                            <td class="td-status">
                                {if condition="($v['status'] == '1')"}
                                <span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">已查看</span>
                                {else /}
                                <span class="layui-btn layui-btn-normal layui-btn-mini">未查看</span>
                                {/if}
                            </td>
                            <td class="td-manage">
                                <div class="layui-btn-group">
                                    <button type="button"  onclick="xadmin.open('编辑','{:url(\'admin/jiamen/jiamenedit\',\'\',\'\')}/?key={$v.id}')"  class="layui-btn layui-btn-sm">
                                        <i class="layui-icon">&#xe615;</i>
                                    </button>
                                    <button type="button"  onclick="member_del(this,'{$v.id}')"  class="layui-btn layui-btn-sm">
                                        <i class="layui-icon">&#xe640;</i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            {$jiamens->render()}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });


    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url: "{:url('del')}",
                data: {'key':id},
                type: 'post',
                dataType: 'json',
                success: function (date) {
                    if (date.taatus == '200') {
                        layer.alert(date.msg, {
                                icon: 6
                            },
                            function () {
                                //发异步删除数据
                                $(obj).parents("tr").remove();
                                layer.msg('已删除!',{icon:1,time:1000});
                            });
                        return false;
                    }else {
                        layer.msg(date.msg, {icon: 5, time: 1000});
                    }
                },

                fail: function (err) {
                    alert('请求失败! 请联系管理员');
                    location.reload()
                }
            });
        });
    }


    function delAll(argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
</html>
