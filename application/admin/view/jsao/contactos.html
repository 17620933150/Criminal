<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>


    <link href="__ADMIN__/utf8-php/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__ADMIN__/utf8-php/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/umeditor.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/utf8-php/lang/zh-cn/zh-cn.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" onSubmit="return false;">

            <div class="layui-form-item">
                <label for="seogjz" class="layui-form-label">
                    <span class="x-red">*</span>SEO关键字
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="seogjz" value="{$jsao.seogjz}" name="seogjz" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选填
                </div>
            </div>
            <div class="layui-form-item">
                <label for="seoms" class="layui-form-label">
                    <span class="x-red">*</span>SEO描述
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="seoms" value="{$jsao.seoms}" name="seoms" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选填
                </div>
            </div>

            <div class="layui-form-item">
                <label for="guohuijs" class="layui-form-label">
                    <span class="x-red">*</span>联系我们
                </label>
                <div class="layui-input-inline">
                    <div type="text/plain" id="guohuijs" style="width:1000px;height:240px;"><p>{$jsao.contactos}</p></div>
                </div>
            </div>



            <div class="layui-form-item">
                <label for="guohuijs" class="layui-form-label">
                </label>
                <button class="layui-btn"  onclick="tijiao()">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>

  var guohuijsum = UM.getEditor('guohuijs');

    layui.use(['form', 'layer','upload'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;


        //拖拽上传
        upload.render({
            elem: '#test1'
            ,url: "{:url('admin/article/file')}"
            ,field:'upfile'
            ,done: function(res){
                if (res.taatus == '200') {
                    layer.msg(res.msg, {
                            icon: 6, time: 1000
                        },
                        function () {
                            $('#img_img1').attr('src',res.url);
                            $('#bg_img1').attr('value',res.url)
                        });
                    return false;
                }else {
                    layer.msg(res.msg, {icon: 5, time: 1000});
                }


            }
        });
        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log('提交完成');
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                return false;
            });

    });

    function tijiao() {
        var seogjz = $('#seogjz').val();
        var seoms = $('#seoms').val();
        var contactos = UM.getEditor('guohuijs').getContent();//内容

        if (contactos == '' ) {
            layer.msg('联系我们不能为空!', {icon: 5, time: 1000});
            return false;
        }
        $.ajax({
            url: "",
            data: {'seogjz':seogjz,'seoms':seoms,'contactos':contactos},
            type: 'post',
            dataType: 'json',
            success: function (date) {
                if (date.taatus == '200') {
                    layer.alert(date.msg, {
                            icon: 6
                        },
                        function () {
                            //刷新当前页面
                            location.reload()
                        });
                    return false;
                }else {
                    layer.msg(date.msg, {icon: 5, time: 1000});
                }
            },
            fail: function (err) {
                alert('请求失败! 请联系管理员');
                location.reload()
            }
        });
    }
</script>

</body>

</html>
