<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>


    <link href="__ADMIN__/utf8-php/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__ADMIN__/utf8-php/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/umeditor.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/utf8-php/lang/zh-cn/zh-cn.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" onSubmit="return false;">

            <div class="layui-form-item">
                <label for="seogjz" class="layui-form-label">
                    <span class="x-red">*</span>标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="title" value="{$jsao.title}" name="title" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选填
                </div>
            </div>

            <div class="layui-form-item">
                <label for="seogjz" class="layui-form-label">
                    <span class="x-red">*</span>SEO关键字
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="seogjz" value="{$jsao.seogjz}" name="seogjz" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选填
                </div>
            </div>
            <div class="layui-form-item">
                <label for="seoms" class="layui-form-label">
                    <span class="x-red">*</span>SEO描述
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="seoms" value="{$jsao.seoms}" name="seoms" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选填
                </div>
            </div>

            <div class="layui-form-item">
                <label for="bg_img1" class="layui-form-label">
                    <span class="x-red">*</span>新闻封面
                </label>
                <div class="layui-input-inline">
                    <div class="layui-upload-drag" id="test1">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <input type="hidden" id="bg_img1" value="{$jsao.js_img}">
                    <img id="img_img1" style="width: 300px;" src="{$jsao.js_img}" alt="">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="seoms" class="layui-form-label">
                    <span class="x-red">*</span>电话
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" value="{$jsao.phone}" name="phone" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选填
                </div>
            </div>

            <div class="layui-form-item">
                <label for="seoms" class="layui-form-label">
                    <span class="x-red">*</span>传真
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="fax" value="{$jsao.fax}" name="fax" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选填
                </div>
            </div>

            <div class="layui-form-item">
                <label for="seoms" class="layui-form-label">
                    <span class="x-red">*</span>邮编
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="zipcode" value="{$jsao.zipcode}" name="zipcode" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选填
                </div>
            </div>

            <div class="layui-form-item">
                <label for="seoms" class="layui-form-label">
                    <span class="x-red">*</span>地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="address" value="{$jsao.address}" name="address" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选填
                </div>
            </div>

            <div class="layui-form-item">
                <label for="guohuijs" class="layui-form-label">
                    <span class="x-red">*</span>国晖介绍
                </label>
                <div class="layui-input-inline">
                    <div type="text/plain" id="guohuijs" style="width:1000px;height:240px;"><p>{$jsao.js_content}</p></div>
                </div>
            </div>



            <div class="layui-form-item">
                <label for="guohuijs" class="layui-form-label">
                </label>
                <button class="layui-btn"  onclick="tijiao()">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>

  var guohuijsum = UM.getEditor('guohuijs');

    layui.use(['form', 'layer','upload'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;


        //拖拽上传
        upload.render({
            elem: '#test1'
            ,url: "{:url('admin/article/file')}"
            ,field:'upfile'
            ,done: function(res){
                if (res.taatus == '200') {
                    layer.msg(res.msg, {
                            icon: 6, time: 1000
                        },
                        function () {
                            $('#img_img1').attr('src',res.url);
                            $('#bg_img1').attr('value',res.url)
                        });
                    return false;
                }else {
                    layer.msg(res.msg, {icon: 5, time: 1000});
                }


            }
        });
        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log('提交完成');
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                return false;
            });

    });

    function tijiao() {
        var jstitle = $('#title').val();
        var seogjz = $('#seogjz').val();
        var seoms = $('#seoms').val();
        var js_img = $('#bg_img1').val();//律所介绍封面
        var phone = $('#phone').val();//电话
        var fax = $('#fax').val();//传真
        var zipcode = $('#zipcode').val();//邮编
        var address = $('#address').val();//地址
        var js_content = UM.getEditor('guohuijs').getContent();//内容
        if (jstitle == '' ) {
            layer.msg('标题不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (js_img == '' ) {
            layer.msg('封面不能为空不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (phone == '' ) {
            layer.msg('电话不能为空!', {icon: 5, time: 1000});
            return false;
        }
        if (address == '' ) {
            layer.msg('地址不能为空!', {icon: 5, time: 1000});
            return false;
        }

        if (js_content == '' ) {
            layer.msg('国晖介绍不能为空!', {icon: 5, time: 1000});
            return false;
        }
        $.ajax({
            url: "",
            data: {'title':jstitle,'phone':phone,'js_content':js_content,'seogjz':seogjz,'seoms':seoms,'js_img':js_img,'fax':fax,'zipcode':zipcode,'address':address},
            type: 'post',
            dataType: 'json',
            success: function (date) {
                if (date.taatus == '200') {
                    layer.alert(date.msg, {
                            icon: 6
                        },
                        function () {
                            //刷新当前页面
                            location.reload()
                        });
                    return false;
                }else {
                    layer.msg(date.msg, {icon: 5, time: 1000});
                }
            },
            fail: function (err) {
                alert('请求失败! 请联系管理员');
                location.reload()
            }
        });
    }
</script>

</body>

</html>
